/* ‚úÖ —Ñ–æ—Ä–º–∞—Ç —Ü–µ–Ω—ã 360 000 */
function formatSum(x){
  const n = Number(x) || 0;
  return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g,' ');
}

/* ‚úÖ –ø–æ–¥—Å–≤–µ—Ç–∫–∞ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π */
function escapeHtml(s){
  return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
}
function highlight(name, q){
  const n = escapeHtml(name);
  if(!q) return n;
  const idx = n.toLowerCase().indexOf(q.toLowerCase());
  if(idx === -1) return n;
  const before = n.slice(0, idx);
  const mid = n.slice(idx, idx + q.length);
  const after = n.slice(idx + q.length);
  return `${before}<mark>${mid}</mark>${after}`;
}

/* ‚úÖ localStorage (—Ç–µ–ª–µ—Ñ–æ–Ω/–∞–¥—Ä–µ—Å) */
function loadSaved(){
  const a = localStorage.getItem('kadima_address') || '';
  const p = localStorage.getItem('kadima_phone') || '';
  if(a && !address.value) address.value = a;
  if(p && !phone.value) phone.value = p;
}
function bindSave(){
  address.addEventListener('input', ()=>localStorage.setItem('kadima_address', address.value));
  phone.addEventListener('input', ()=>localStorage.setItem('kadima_phone', phone.value));
}

/* —è–∑—ã–∫ */

  lang=l;

}

function applyLang(){
  btnDelivery.innerText=TEXT[lang].delivery;

  phone.placeholder=TEXT[lang].phone;
  cartTitle.innerText=TEXT[lang].cart;

}

/* ‚úÖ –ë—ã—Å—Ç—Ä—ã–µ —Ñ–∏–ª—å—Ç—Ä—ã */
function renderQuickFilters(){
  const keys = ['kebab','salads','national','drinks']; // –ø–æ–ø—É–ª—è—Ä–Ω—ã–µ
  quickFilters.innerHTML = '';
  keys.forEach(k=>{
    if(!MENU[k]) return;
    quickFilters.innerHTML += `<button class="qbtn" onclick="pickCategory('${k}')">${CATS[lang][k]}</button>`;
  });
}
function pickCategory(k){
  // –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç –ø–æ–∏—Å–∫ ‚Äî –∑–∞–∫—Ä—ã–≤–∞–µ–º, —á—Ç–æ–±—ã –Ω–µ –ø—É—Ç–∞–ª–æ—Å—å
  if(isSearchOpen()) closeSearch();
  category = k;
  renderCats();
  renderProducts();
}

/* –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ */
function renderCats(){
  cats.innerHTML='';
  for(let k in MENU){
    cats.innerHTML+=`<button class="btn ${k===category?'active':''}" onclick="category='${k}';renderCats();renderProducts()">${CATS[lang][k] || k}</button>`;
  }
  // ‚úÖ –∞–≤—Ç–æ—Å–∫—Ä–æ–ª–ª –∫ –∞–∫—Ç–∏–≤–Ω–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
  setTimeout(()=>{
    const active = cats.querySelector('.btn.active');
    if(active && active.scrollIntoView){
      active.scrollIntoView({behavior:'smooth', inline:'center', block:'nearest'});
    }
  }, 50);
}

/* –∫–∞—Ä—Ç–æ—á–∫–∞ */
function cardHTML(n,p,img,q=''){
  const nameHtml = highlight(n, q);
  return `<div class="card">
    <div class="img"><img src="${img}" onerror="this.src='logo.png'"></div>
    <div>${nameHtml}</div>
    <div class="price">${formatSum(p)} <small>—Å—É–º</small></div>
    <div class="counter">
      <button onclick="chg('${n}',-1)">‚àí</button>
      <span id="c_${n}">${cart[n]||0}</span>
      <button onclick="chg('${n}',1)">+</button>
    </div>
  </div>`;
}

/* —Ä–µ–Ω–¥–µ—Ä –±–ª—é–¥ */
function renderProducts(){
  products.innerHTML='';
  MENU[category].forEach(([n,p,img])=>{
    cart[n]=cart[n]||0;
    products.innerHTML+=cardHTML(n,p,img,'');
  });
}

/* –∫–æ—Ä–∑–∏–Ω–∞ */
function chg(n,v){
  cart[n]=Math.max(0,(cart[n]||0)+v);
  const el = document.getElementById('c_'+n);
  if(el) el.innerText=cart[n];
  updateTotal();
}

function price(n){
  for(let c in MENU) for(let i of MENU[c]) if(i[0]==n) return i[1];
  return 0;
}

function updateTotal(){
  let s=0;
  for(let k in cart) s += (cart[k]||0) * price(k);
  total.innerText = formatSum(s);
  stickyTotal.innerText = formatSum(s);
}

/* ‚úÖ –ü–æ–∏—Å–∫ —É–ª—É—á—à–µ–Ω–Ω—ã–π */
function isSearchOpen(){
  return searchWrap.classList.contains('show');
}
function toggleSearch(){
  if(isSearchOpen()) closeSearch();
  else openSearch();
}
function openSearch(){
  searchWrap.classList.add('show');
  searchTitle.classList.add('show');
  cats.style.display = 'none';       // ‚úÖ —Å–∫—Ä—ã–≤–∞–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏

  searchInput.value = '';
  searchInput.focus();
  searchProducts();
}
function closeSearch(){
  searchWrap.classList.remove('show');
  searchTitle.classList.remove('show');
  cats.style.display = '';           // ‚úÖ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
  quickFilters.style.display = '';
  searchInput.value = '';
  renderProducts();
}
function clearSearch(){
  searchInput.value = '';
  searchInput.focus();
  searchProducts();
}

function searchProducts(){
  const q = (searchInput.value || '').trim().toLowerCase();
  products.innerHTML='';

  if(!q){
    // –ø—Ä–∏ –ø—É—Å—Ç–æ–º ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é, –Ω–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ —Å–ø—Ä—è—Ç–∞–Ω—ã (–ø–æ UX)
    MENU[category].forEach(([n,p,img])=>{
      cart[n]=cart[n]||0;
      products.innerHTML += cardHTML(n,p,img,'');
    });
    return;
  }

  // ‚úÖ –∏—â–µ–º –ø–æ –≤—Å–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
  for(let c in MENU){
    MENU[c].forEach(([n,p,img])=>{
      if(String(n).toLowerCase().includes(q)){
        cart[n]=cart[n]||0;
        products.innerHTML += cardHTML(n,p,img,q);
      }
    });
  }
}
