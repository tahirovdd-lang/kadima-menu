.card{

.img{

}
.img img{

}

.price{
margin-top:6px;
font-weight:800;
color:var(--meat);
}

.counter{
display:flex;
justify-content:center;
gap:10px;
margin-top:6px;
}
.counter button{
width:30px;height:30px;border-radius:50%;
border:none;background:var(--green);color:white;font-size:16px;
}

/* CART */
.cart{
background:#fffdf9;
margin:12px;
padding:16px;
border-radius:20px;
border:1px solid #f0e6d6;
}

.order-btn{
width:100%;

border-radius:20px;
background:linear-gradient(135deg,var(--green),#2e7d32);

font-size:16px;
font-weight:800;
}
</style>
